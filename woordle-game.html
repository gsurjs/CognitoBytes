<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ”¤ Woordle! - Word Game</title>
    <link rel="stylesheet" href="woordle-game-styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">ğŸ”¤ Woordle!</h1>
            
            <div class="navigation">
                <a href="index.html" class="nav-button">ğŸ¤” Number Game</a>
                <a href="memory-game.html" class="nav-button">ğŸ§  Memory Game</a>
            </div>
            
            <div class="game-mode-selector">
                <button class="mode-button active" id="dailyMode">ğŸ“… Daily</button>
                <button class="mode-button" id="infiniteMode">â™¾ï¸ Infinite</button>
            </div>
        </div>

        <div class="game-info">
            <div class="attempts-left" id="attemptsLeft">6 attempts left</div>
            <div class="word-length">5 letters</div>
        </div>

        <div class="message" id="message">
            <p>Guess the 5-letter word!</p>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- Game board will be generated by JavaScript -->
        </div>

        <div class="keyboard" id="keyboard">
            <!-- Keyboard will be generated by JavaScript -->
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="gamesWon">0</div>
                <div class="stat-label">Games Won</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="gamesPlayed">0</div>
                <div class="stat-label">Games Played</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="winStreak">0</div>
                <div class="stat-label">Win Streak</div>
            </div>
        </div>

        <button class="new-game-button" id="newGameButton" style="display: none;">NEW GAME</button>
    </div>
    <script src="woordle-game-scripts.js"></script>
</body>
</html>
