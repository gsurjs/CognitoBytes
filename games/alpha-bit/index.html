<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
               script-src 'self' 'unsafe-inline' https://www.google-analytics.com; 
               style-src 'self' 'unsafe-inline'; 
               img-src 'self' data:;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üî§ Alpha-Bit! - Word Game</title>
    <link rel="stylesheet" href="/games/alpha-bit/styles.css">
    <script src="/analytics.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">üî§ Alpha-Bit!</h1>
            
            <div class="navigation">
                <a href="../../" class="nav-button">üïπÔ∏è Back to Games</a>
            </div>

            <div class="button-container">
                <button class="share-button" id="shareButton" style="display: none;">üí¨ SHARE</button>
                <button id="statsButton" class="control-button" style="display: none;">üìä Stats</button>
                <button class="definition-button" id="definitionButton" style="display: none;">üìñ DEFINITION</button>
                <button class="new-game-button" id="newGameButton" style="display: none;">NEW GAME</button>
            </div>
            
            <div class="game-mode-selector">
                <button class="mode-button active" id="dailyMode">üìÖ Daily</button>
                <button class="mode-button" id="infiniteMode">‚ôæÔ∏è Infinite</button>
            </div>
        </div>

        <div class="game-content">
            <div class="game-info">
                <div class="attempts-left" id="attemptsLeft">6 attempts left</div>
                <div class="word-length">5 letters</div>
            </div>

            <div class="message" id="message">
                <p>Guess the 5-letter word!</p>
            </div>

            <div class="game-board" id="gameBoard">
                <!-- Game board will be generated by JavaScript -->
            </div>

            <div class="bottom-section">
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="gamesWon">0</div>
                        <div class="stat-label">Games Won</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="gamesPlayed">0</div>
                        <div class="stat-label">Games Played</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="winStreak">0</div>
                        <div class="stat-label">Win Streak</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fixed keyboard at bottom -->
        <div class="keyboard" id="keyboard">
            <!-- Keyboard will be generated by JavaScript -->
        </div>

        <div id="statsModal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <button class="modal-close-button">&times;</button>
                <h2>Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div id="statsPlayed" class="stat-value">0</div>
                        <div class="stat-label">Played</div>
                    </div>
                    <div class="stat-item">
                        <div id="statsWinRate" class="stat-value">0</div>
                        <div class="stat-label">Win %</div>
                    </div>
                    <div class="stat-item">
                        <div id="statsCurrentStreak" class="stat-value">0</div>
                        <div class="stat-label">Current Streak</div>
                    </div>
                    <div class="stat-item">
                        <div id="statsMaxStreak" class="stat-value">0</div>
                        <div class="stat-label">Max Streak</div>
                    </div>
                </div>
                <h3>Guess Distribution</h3>
                <div id="guessDistribution" class="distribution-grid"></div>
            </div>
        </div>

    </div>
    
    <script src="/games/alpha-bit/scripts.js"></script>
    <script src="/games/alpha-bit/orientation-lock.js"></script>
</body>
</html>
